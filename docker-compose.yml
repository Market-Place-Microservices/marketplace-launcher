version: '3'

services:
  nats-serve:
    image: nats:latest
    ports:
      - 8222:8222

  client-gateway:
    build: ./client-gateway-ms
    ports:
      - ${CLIENT_GATEWAY_PORT}:${CLIENT_GATEWAY_PORT}
    volumes:
      - ./client-gateway-ms/src:/usr/src/app/src
    command: pnpm start:dev
    environment:
      - NATS_SERVERS=${NATS_SERVERS}
      - PORT=${CLIENT_GATEWAY_PORT}

  product-ms:
    build: ./product-ms
    volumes:
      - ./product-ms/src:/usr/src/app/src
    command: pnpm start:dev
    environment:
      - NATS_SERVERS=${NATS_SERVERS}
      - PORT=3000
      - DATABASE_URL=file:./dev.db


  orders-ms:
    depends_on:
      - orders-database
    build: ./orders-ms
    volumes:
      - ./orders-ms/src:/usr/src/app/src
    command: pnpm start:dev
    environment:
      - PORT=3007
      - DATABASE_URL=${ORDERS_DATABASE_URL}
      - NATS_SERVERS=${NATS_SERVERS}


  payment-ms:
    build: ./payment-ms
    ports:
      - ${PAYMENT_PORT}:${PAYMENT_PORT}
    volumes:
      - ./payment-ms/src:/usr/src/app/src
    command: pnpm start:dev
    environment:
      - PORT=${PAYMENT_PORT}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_ENDPOINT_SECRET=${STRIPE_ENDPOINT_SECRET}
      - STRIPE_SUCCESS_URL=${STRIPE_SUCCESS_URL}
      - STRIPE_CANCEL_URL=${STRIPE_CANCEL_URL}


  orders-database:
    container_name: orders-database-container
    image: postgres:16.2
    restart: always
    volumes:
      - database_data:/var/lib/postgresql/data
    ports:
      - 5439:${ORDER_POSTGRES_PORT}
    environment:
      - POSTGRES_DB=${ORDER_POSTGRES_DB}
      - POSTGRES_PASSWORD=${ORDER_POSTGRES_PASSWORD}
      - POSTGRES_USER=${ORDER_POSTGRES_USER}
      - POSTGRES_PORT=${ORDER_POSTGRES_PORT}
volumes:
  database_data: